<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; padding: 16px; }
    .center { text-align: center; margin-top: 40px; }
    .spinner { width: 40px; height: 40px; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="center">
    <h2>Signing you in...</h2>
    <div class="spinner"></div>
    <p>Please wait while we redirect you to the login page.</p>
  </div>
  <script>
    // Generate a secure nonce for CSRF protection
    function generateNonce() {
      const array = new Uint8Array(32);
      crypto.getRandomValues(array);
      return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
    }
    
    // Store nonce in sessionStorage for verification
    const nonce = generateNonce();
    sessionStorage.setItem('auth0_nonce', nonce);
    
    // Simple redirect-based authorize URL builder
    const domain = 'dev-bktskx5kbc655wcl.us.auth0.com';
    const clientId = 'INws849yDXaC6MZVXnLhMJi6CZC4nx6U';
    const redirectUri = window.location.origin + '/auth-callback.html';
    const scope = 'openid profile email';
    const responseType = 'token id_token';
    
    const params = new URLSearchParams({
      client_id: clientId,
      redirect_uri: redirectUri,
      response_type: responseType,
      scope: scope,
      nonce: nonce
    });
    
    const authorizeUrl = `https://${domain}/authorize?${params.toString()}`;
    window.location.href = authorizeUrl;
  </script>
</body>
</html>
