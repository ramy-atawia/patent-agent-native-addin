[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude old langchain tool tests that are not part of the modular system
norecursedirs = tests/regression

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    mock: Tests that use mocked external dependencies
    asyncio: Async tests

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --ignore=tests/test_*_langchain_tool.py
    --ignore=tests/regression/

# Async test configuration
asyncio_mode = auto

# Coverage configuration (if pytest-cov is installed)
# addopts = 
#     --cov=src
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-report=xml

# Test output configuration
minversion = 6.0
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
